<script>
const lyrics = `[00:01.25]鹿港小镇 - 罗大佑
[00:02.78]词：罗大佑
[00:03.63]曲：罗大佑
[00:04.48]编曲：山崎稔
[00:11.86]假如你先生来自鹿港小镇
[00:17.2]请问你是否看见我的爹娘
[00:22.52]我家就住在妈祖庙的后面
[00:27.84]卖着香火的那家小杂货店
[00:33.56]假如你先生来自鹿港小镇
[00:38.95]请问你是否看见我的爱人
[00:44.4]想当年我离家时她已十八
[00:49.87]有一颗善良的心和一卷长发
[00:57.29]台北不是我的家
[01:00.05]我的家乡没有霓虹灯
[01:03.01]鹿港的街道鹿港的渔村
[01:05.62]妈祖庙里烧香的人们
[01:08.52]台北不是我的家
[01:10.91]我的家乡没有霓虹灯
[01:13.84]鹿港的清晨鹿港的黄昏
[01:16.65]徘徊在文明里的人们
[01:49.97]假如你先生回到鹿港小镇
[01:55.37]请问你是否告诉我的爹娘
[02:00.77]台北不是我想象的黄金天堂
[02:06.09]都市里没有当初我的梦想
[02:11.59]在梦里我再度回到鹿港小镇
[02:17.1]庙里膜拜的人们依然虔诚
[02:22.49]岁月掩不住爹娘淳朴的笑容
[02:27.72]梦中的姑娘依然长发盈空
[02:35.69]台北不是我的家
[02:38.01]我的家乡没有霓虹灯
[02:41.01]鹿港的街道鹿港的渔村
[02:43.72]妈祖庙里烧香的人们
[02:46.43]台北不是我的家
[02:48.93]我的家乡没有霓虹灯
[02:51.68]鹿港的清晨鹿港的黄昏
[02:54.62]徘徊在文明里的人们
[03:00.12]再度我唱起这首歌
[03:02.61]我的歌中和有风雨声
[03:05.36]归不到的家园鹿港的小镇
[03:08.29]当年离家的年轻人
[03:11.07]台北不是我的家
[03:13.45]我的家乡没有霓虹灯
[03:16.26]繁荣的都市过渡的小镇
[03:19.14]徘徊在文明里的人们
[04:10.17]哦
[04:10.9]听说他们挖走了家乡的红砖
[04:13.64]砌上了水泥墙
[04:16.37]家乡的人们得到他们想要的
[04:18.86]却又失去他们拥有的
[04:21.69]门上的一块斑驳的木板
[04:24.4]刻着这么几句话
[04:27.36]子子孙孙永保佑世世代代传香火
[04:32.72]啊 鹿港的小镇`;

const audio = document.getElementById('audio');
const lyricsContainer = document.getElementById('lyrics');

// 解析歌词
const lyricLines = lyrics.split('\n').map(line => {
  const match = line.match(/\[(\d+):(\d+\.\d+)\](.*)/);
  if (match) {
    return { time: parseInt(match[1])*60 + parseFloat(match[2]), text: match[3] };
  }
  return null;
}).filter(line => line !== null);

// 创建歌词元素
lyricLines.forEach(line => {
  const p = document.createElement('p');
  p.textContent = line.text;
  lyricsContainer.appendChild(p);
});

audio.addEventListener('timeupdate', () => {
  const currentTime = audio.currentTime;
  lyricLines.forEach((line, index) => {
    const p = lyricsContainer.children[index];
    if (currentTime >= line.time && (!lyricLines[index+1] || currentTime < lyricLines[index+1].time)) {
      p.style.color = '#ff4081';
      p.scrollIntoView({ behavior: 'smooth', block: 'center' });
    } else {
      p.style.color = '#000';
    }
  });
});
</script>
